<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <br>
    <div id="wrapper">
        <header id="header" class="title">
            <div class="container">
                <div class="container-fluid">
                    <div class="jumbotron">
                        <h1>Rock, Paper, Scissors</h1>
                        <h3>Ready to play?</h3>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            explaination of the rules
                        </div>
                    </div>
                </div>
        </header>
        <br>
        <div id="body" class="main">
            <div class="container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="player">
                                <p>player side</p>
                                <button><img src="images/scissors.png" alt="scissors" style="width:128px;height:195px;"></button>

                                <button><img src="images/rock.png" alt="rock" style="width:128px;height:195px;"></button>

                                <button><img src="images/paper.png" alt="paper" style="width:128px;height:195px;"></button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="enemy">
                                <p>enemy side</p>
                                <img src="images/question2.png" alt="question-mark" style="width:128px;height:195px;">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="score">
                        <div><h3>Win: </h3> <span id="win"></span></div>
                        <div><h3>Loss: </h3> <span id="loss"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Melissa Baldwin</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="javascript/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</body>

</html>
