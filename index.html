<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <br>
    <div id="wrapper">
        <header id="header" class="title">
            <div class="container">
                <div class="container-fluid">
                    <div class="jumbotron">
                        <h1>Rock, Paper, Scissors</h1>
                        <h3>Ready to play?</h3>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Pick the image you want to compete with, wait to see if you win against your opponent. Good Luck!</h4>
                        </div>
                    </div>
                </div>
        </header>
        <br>
        <div id="body" class="main">
            <div class="container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="player">
                                <div id="firstBox">
                                    <p>Player One</p>
                                        <div id="scissors" >
                                            <button><img src="images/scissors.png" data-choice="scissors" data-rel="scissors" id="scissors" style="width:128px;height:195px" class="images"></button>
                                        </div>
                                        <div id="rock">
                                            <button><img src="images/rock.png" data-rel="rock" id="rock" style="width:128px;height:195px"  class="images"></button>
                                        </div>
                                        <div id="paper">
                                            <button><img src="images/paper.png" data-rel="paper" id="paper" style="width:128px;height:195px"  class="images"></button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="enemy">
                                <div id="secondBox">
                                    <p>Player Two</p>
                                    <img src="images/question2.png" alt="question-mark" style="width:120px;height:190px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="score">
                            <div>
                                <h3>Win: </h3><span id="win"> 0 </span></div>
                            <div>
                                <h3>Loss: </h3><span id="loss"> 0 </span></div>
                            <div>
                                <h3>Tie: </h3><span id="tie"> 0 </span></div>
                            <button type="restartGame" id="restartGame">Restart Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Melissa Baldwin <span class="glyphicon glyphicon-copyright-mark"></span></p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="javascript/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</body>

</html>
